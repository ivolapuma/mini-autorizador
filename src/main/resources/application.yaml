server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/miniautorizador
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect

logging:
  level:
    root: INFO
    ivolapuma.miniautorizador: DEBUG
